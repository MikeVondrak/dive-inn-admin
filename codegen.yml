overwrite: true
schema: 
  - "https://concrete-hookworm-64.hasura.app/v1/graphql":
      headers:
        x-hasura-admin-secret: ${DIVE_INN_GQL_SECRET}
documents: 
  - "packages/admin-client/src/app/graphql/**/*.graphql"
  - "packages/public-client/src/app/graphql/**/*.graphql"
  - graphql/**/*.graphql
generates:
  ./generated/graphql/graphql.ts:
    config:
      serviceProvidedInRoot: false
      serviceProvidedIn: ./generated/generated.module#GeneratedModule
    schema: ./graphql/schema/client-schema.graphql
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
      - "fragment-matcher"
  ./generated/graphql/schema.json:
    schema: ./graphql/schema/client-schema.graphql
    plugins:
      - "introspection"