<header 
  [class.logged-in]="isAllowed$ | async"
>
  <img [@logoTransitions]="headerAnimationState$ | async" src="/assets/images/logoLg.png" />
  <h1 [@headerTransitions]="headerAnimationState$ | async">Dive Inn Admin</h1>
  <div class="creds" *ngIf="isAuthenticated$ | async as isAuthenticated">
    Hello {{ username$ | async }}
    <button
      (click)="logout()"
      class="logout"
    >
      SIGN OUT
    </button>
  </div>

</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>

</footer>
