photoSetId$: {{ photoSetId$ | async }}<br>
Photo Ids:
<span *ngFor="let photo of photoIds$ | async" style="display: block">
  {{ photo.title }} {{ photo.id }}

Photo Ids Static:
<span *ngIf="photoIdsStatic$ | async as photoIds">
  <span *ngFor="let photo of photoIds" style="display: block">
    {{ photo.title }} {{ photo.id }}
  </span>
</span>
