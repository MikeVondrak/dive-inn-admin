<h1>Flickr Albums</h1>

<div class="albums-container">
  <div class="albums-list-container">
    <app-photo-set-list
      (albumIdSelect)="albumSelect($event)"
    ></app-photo-set-list>
  </div>
  <div class="album-info-container">
    <app-photo-set-preview
      [photoSetId]="photoSetId"
      [photoSetId$]="selectedPhotoSetId$"
    ></app-photo-set-preview>
  </div>
</div>
