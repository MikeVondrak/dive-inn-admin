<div class="photo-set-list-container">
  <div *ngIf="(photoSets$ | async) as photoSets; else photoSetsContent">
    <table>
      <thead>
        <tr>
          <th>Album</th>
          <th>Photos</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let photoSet of photoSets || []; index as i" 
          (click)="albumSelect(photoSet)"
          [class.selected]="selectedSetId === photoSet.id"
        >
          <td>{{ photoSet.title._content }}</td>
          <td>{{ photoSet.photos }}</td>
          <td>{{ photoSet.date_create * 1000 | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #photoSetsContent>
    Loading...
  </ng-template>
