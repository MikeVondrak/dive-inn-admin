<div *ngIf="(locationList$ | async) as albumByLocation; else loadingText">
  <table>
    <thead>
      <tr>
        <th>Location</th>
        <th>Album</th>
        <th>Modified</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of albumByLocation.album_location; index as i">
        <td>{{ location.description }}</td>
        <td>
          <select [ngModel]="location.albums[0]?.flickr_photo_set_id?.toString()" (ngModelChange)="photoSetChanged($event, location)">
            <option [value]="null" disabled selected hidden>Choose an album</option>
            <option *ngFor="let photoSet of photoSets$ | async" [value]="photoSet.id">
              {{photoSet.title._content}}
            </option>
          </select>
        </td>
        <td>
          {{ location.modified }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loadingText>
  Loading...
</ng-template>
