<div class="section" [ngClass]="{'reverse': orientation == 'right'}">
  <div class="section-text">
    <div class="section-label">
      {{ sectionName }}
    </div>
    <div class="section-blurb">
      {{ sectionNote }}
    </div>
    <div class="section-button">
      <button>
        {{ sectionButton }}
      </button>
    </div>
  </div>
  <div class="section-img">
    <img [src]=sectionImgUrl>  
  </div>
</div>
