<app-mouse-facer [imgSrc]="imgUrl"
  [bgPosition]="backgroundPosition"
  bgSize="cover"
></app-mouse-facer>
<div class="text-container"
  [class.top-left]="textPosition === MouseFacerTextPositionsEnum.TOP_LEFT"
  [class.top-right]="textPosition === MouseFacerTextPositionsEnum.TOP_RIGHT"
  [class.bottom-left]="textPosition === MouseFacerTextPositionsEnum.BOTTOM_LEFT"
  [class.bottom-right]="textPosition === MouseFacerTextPositionsEnum.BOTTOM_RIGHT"
>
  <div class="text-content">
    <h2 [attr.card-title]="title">{{ title }}</h2>
    <p>{{ description }}</p>
  </div>
</div>
