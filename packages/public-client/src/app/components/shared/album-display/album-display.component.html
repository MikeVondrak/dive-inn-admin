<div class="album-display">

  <div class="album-display-images">
    <app-image-display *ngFor="let url of imageUrls"
      [imageUrl]="url"
    ></app-image-display>
  </div>

  <button class="album-display-nav prev">&lt;</button>
  <button class="album-display-nav next">&gt;</button>

  <div class="album-display-pill-box">
    <button *ngFor="let url of imageUrls"
    ></button>
  </div>
  
  <div *ngIf="showInfo" class="album-display-info">
    <div>{{ title }}</div>
    <div>{{ description }}</div>
  </div>
</div>
