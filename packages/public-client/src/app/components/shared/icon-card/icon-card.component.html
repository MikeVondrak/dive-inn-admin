<div class="card-container" (click)="flipCard()">
  <div class="card-content" [@cardFlipTransition]="flipped ? 'faceDown' : 'faceUp'">
    <div class="card-face">
      <ng-container *ngTemplateOutlet="CardFace"></ng-container>
    </div>
    <div class="card-back">
      <!-- <ng-container *ngTemplateOutlet="CardBack"></ng-container> -->
      <ng-content></ng-content>
      <div class="corner-button">
        <div></div>
      </div>
    </div>    
  </div>
</div>

<!-------------------------------------------------->
<ng-template #CardFace>
  <div *ngIf="!!config" class="icon-container">
    <div [ngSwitch]="iconCardImage">
      <ng-container *ngSwitchCase="IconCardImagesEnum.MAP_MARKER">
        <ng-container *ngTemplateOutlet="MapMarker2Svg"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="IconCardImagesEnum.AT_SIGN">
        <ng-container *ngTemplateOutlet="AtSignSvg"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="IconCardImagesEnum.CLOCK">
        <ng-container *ngTemplateOutlet="ClockSvg"></ng-container>
      </ng-container>
    </div>
  </div>
  <div class="text-container">
    <div class="center">
      <div *ngFor="let text of config.textLines" [class.small]="text.size === IconCardTextSizesEnum.SMALL"
        [class.large]="text.size === IconCardTextSizesEnum.LARGE">
        {{ text.uiLabel }}
      </div>
    </div>
  </div>
</ng-template>

<ng-template #CardBack>
  <google-map height="13vw" width="20vw" [zoom]="12"></google-map>
</ng-template>
