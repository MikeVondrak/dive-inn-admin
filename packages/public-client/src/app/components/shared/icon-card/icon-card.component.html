<div *ngIf="!!config"
  class="icon-container"
>
  <div [ngSwitch]="iconCardImage">
    <ng-container *ngSwitchCase="IconCardImagesEnum.MAP_MARKER">
      <ng-container *ngTemplateOutlet="MapMarker2Svg"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="IconCardImagesEnum.AT_SIGN">
      <ng-container *ngTemplateOutlet="AtSignSvg"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="IconCardImagesEnum.CLOCK">
      <ng-container *ngTemplateOutlet="ClockSvg"></ng-container>
    </ng-container>
  </div>
</div>
<div class="text-container">
  <div *ngFor="let text of config.textLines"
    [class.small]="text.size === IconCardTextSizesEnum.SMALL"
    [class.large]="text.size === IconCardTextSizesEnum.LARGE"
  >
    {{ text.uiLabel }}
  </div>
</div>
