        <!-- <img src="../../../../assets/images/street-night.jpg"> -->

      <div class="contact">
        <div class="address">
          <p>ADDRESS</p>
          <p>{{ footerAddress }}</p>
        </div>
        <div class="hours">
          <p>HOURS</p>
          <div *ngFor="let days of contactHours">{{ days }}</div>
        </div>
        <div class="phone">
          <p>PHONE</p>
          <p>{{ footerPhone }}</p>
        </div>
      </div>
      <app-topic-section sectionName="MENU"></app-topic-section>
      <app-topic-section></app-topic-section>
    </div>
  </div>

  <div class="food-section">
    <h2>Food</h2>
  </div>
</main>
