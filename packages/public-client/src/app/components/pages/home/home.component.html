<header>
  <img src="../../../../assets/images/logoLg.png">
  <nav></nav>
  <div class="boat-cam"><span>boat cam</span></div>
</header>

<main>
  
  <app-mouse-facer
    imgSrc="../../../../assets/images/home/dive-inn-exterior.jpg"
  >
  
    <div class="intro">
        <p>Cleanest bar in Denver</p>
        <img src="../../../../assets/images/street-night.jpg">
    </div>
    <div class="contact">
        <div class="address">
            <p>ADDRESS</p>
            <p>{{ footerAddress }}</p>
        </div>
        <div class="hours">
            <p>HOURS</p>
            <div *ngFor="let days of contactHours">{{ days }}</div>
        </div>
        <div class="phone">
            <p>PHONE</p>
            <p>{{ footerPhone }}</p>
        </div>
    </div>
    <app-topic-section
    ></app-topic-section>
    <app-topic-section
    ></app-topic-section>

  </app-mouse-facer>
</main>


<footer>
  <p>{{footerAddress}} | {{footerPhone}}</p>
  <div class="social-links-container">
    <img src="/assets/images/social/facebook.png" />
    <img src="/assets/images/social/instagram.png" />
    <img src="/assets/images/social/yelp.png" />
    <img src="/assets/images/social/trip-advisor.png" />
    <img src="/assets/images/social/twitter.png" />
  </div>
  <div class="navigation"></div>
</footer>
